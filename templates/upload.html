<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #1e1e1e; padding: 2.5rem; border-radius: 8px; width: 100%; max-width: 500px; }
        h1 { text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 700; }
        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #444;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-radius: 5px;
            box-sizing: border-box; /* Important for padding */
        }
        .submit-button { width: 100%; padding: 1rem; background-color: #58a6ff; color: #121212; font-weight: 700; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; }
        .flash-message { background-color: #4a2727; color: #ffbaba; padding: 1rem; border-radius: 5px; margin-bottom: 1.5rem; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Companion</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="user_name">Your Name:</label>
                <input type="text" id="user_name" name="user_name" placeholder="e.g., Alex" required>
            </div>
            <div class="form-group">
                <label for="api_key">Your Gemini API Key:</label>
                <input type="password" id="api_key" name="api_key" required>
            </div>
            <div class="form-group">
                <label for="book_file">Your Book (.txt file):</label>
                <input type="file" id="book_file" name="book_file" accept=".txt" required>
            </div>
            <button type="submit" class="submit-button">Create My E-Reader</button>
        </form>
    </div>
</body>
</html>
